{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'registration/css/index.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="height=device-height, initial-scale=1">
    </head>
    <body>
        <div class="leftBar"></div>
        <main>
            <div class="content">
                <h4>Sign up to MOB</h4>
                <form>
                    <div class="wrap">
                        <div class="group">
                            <label for="name">Full Name</label>
                            <input name="name" placeholder="Enter Full Name"/>
                        </div>
                        <div class="group">
                            <label for="nick_name">Nick Name</label>
                            <input name="nick_name" placeholder="Enter Nick Name"/>
                        </div>
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" placeholder="Enter Phone Number"/>
                    </div>
                    <div class="group">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter Email"/>
                    </div>
                    <div class="group">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Enter Password"/>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </main>
        <script>
            let gr = document.getElementsByClassName("leftBar")[0];
            window.addEventListener("mousemove", function(e){
                gr.style.backgroundPosition = `${50 - (e.clientX - window.innerWidth / 2) * 0.01}% ${50 - (e.clientY - window.innerHeight / 2) * 0.01}%`;
            });
        </script>
    </body>
</html>
